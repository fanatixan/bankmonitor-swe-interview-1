name: "Dependabot Auto-merge"

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Check if PR is ready for auto-merge
        id: check-pr
        run: |
          # Check PR title to determine if it's a minor/patch update
          PR_TITLE="${{ github.event.pull_request.title }}"
          
          # Auto-merge patch and minor updates for maven
          if [[ "$PR_TITLE" =~ ^maven.*bump.*from.*to.* ]]; then
            if [[ "$PR_TITLE" =~ patch|minor ]]; then
              echo "auto_merge=true" >> $GITHUB_OUTPUT
            fi
          fi
          
          # Auto-merge GitHub Actions updates
          if [[ "$PR_TITLE" =~ ^ci.*bump.*from.*to.* ]]; then
            echo "auto_merge=true" >> $GITHUB_OUTPUT
          fi

      - name: Enable auto-merge for Dependabot PRs
        if: steps.check-pr.outputs.auto_merge == 'true'
        run: |
          gh pr merge --auto --rebase "${{ github.event.pull_request.number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Label for manual review
        if: steps.check-pr.outputs.auto_merge != 'true'
        run: |
          gh pr edit "${{ github.event.pull_request.number }}" --add-label "needs-manual-review"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
